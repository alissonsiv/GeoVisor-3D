<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoVisor 3D</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="container">
        <section id="initial-screen">
            <h1>Bem-vindo ao Explorador de Formas 3D!</h1>
            <p>Aqui você pode explorar diferentes formas 3D interativamente.</p>
            <button id="start">Iniciar Exploração</button>
        </section>

        <aside id="menu" class="side-menu hidden">
            <h1>Formas 3D</h1>
            <div class="category">
                <h2>Formas</h2>
                <div class="button-container">
                    <button id="cube">Cubo</button>
                    <button id="sphere">Esfera</button>
                    <button id="pyramid">Pirâmide</button>
                    <button id="cylinder">Cilindro</button>
                    <button id="cone">Cone</button>
                    <button id="icosahedron">Icosaedro</button>
                    <button id="tetrahedron">Tetraedro</button>
                    <button id="dodecahedron">Dodecaedro</button>
                </div>
            </div>

            <div class="category">
                <h2>Iluminação</h2>
                <div class="button-container">
                    <button id="addLight">Adicionar Luz</button>
                </div>
            </div>

            <div class="category">
                <h2>Ajustes do Objeto</h2>
                <div class="button-container">
                    <button id="changeColor">Mudar Cor</button>
                    <div class="color-palette hidden" id="colorPalette">
                        <span class="color-option" data-color="#F1C40F" style="background-color: #F1C40F;"></span>
                        <span class="color-option" data-color="#E74C3C" style="background-color: #E74C3C;"></span>
                        <span class="color-option" data-color="#3498DB" style="background-color: #3498DB;"></span>
                        <span class="color-option" data-color="#2ECC71" style="background-color: #2ECC71;"></span>
                        <span class="color-option" data-color="#27AE60" style="background-color: #27AE60;"></span>
                        <span class="color-option" data-color="#1ABC9C" style="background-color: #1ABC9C;"></span>
                        <span class="color-option" data-color="#6F4F28" style="background-color: #6F4F28;"></span>
                        <span class="color-option" data-color="#FF69B4" style="background-color: #FF69B4;"></span>
                        <span class="color-option" data-color="#8E44AD" style="background-color: #8E44AD;"></span>             
                        <span class="color-option" data-color="#FFFFFF" style="background-color: #FFFFFF;"></span>
                        <span class="color-option" data-color="#7F8C8D" style="background-color: #7F8C8D;"></span>
                        <span class="color-option" data-color="#000000" style="background-color: #000000;"></span>
                        <button id="closePalette" class="close-button">Fechar</button>
                    </div>
                </div>

                <div class="button-container">
                    <button id="openScale">Ajustar Escala</button>
                    <div id="scaleContainer" class="hidden">
                        <input type="range" id="scaleRange" min="0.1" max="5" step="0.1" value="1">
                        <span id="scaleValue">Escala: 1x</span>
                        <button id="closeScale" class="close-button">Fechar</button>
                    </div>
                </div>

                <div class="button-container">
                    <button id="toggleRotation">Iniciar Rotação</button>
                </div>
            </div>

            <div class="category">
                <h2>Configurações</h2>
                <div class="button-container">
                    <button id="reset">Reset</button>
                    <button id="back">Voltar</button>
                </div>
            </div>
        </aside>

        <div id="render-container" class="hidden"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
