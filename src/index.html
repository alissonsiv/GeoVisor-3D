<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoVisor 3D</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="container">
        <section id="initial-screen">
            <h1>Bem-vindo ao Explorador de Formas 3D!</h1>
            <p>Aqui você pode explorar diferentes formas 3D interativamente.</p>
            <button id="start">Iniciar Exploração</button>
        </section>

        <aside id="menu" class="side-menu hidden">
            <h1>Formas 3D</h1>
            <div class="category">
                <h2>Formas</h2>
                <div class="button-container">
                    <button id="cube">Cubo</button>
                    <button id="sphere">Esfera</button>
                    <button id="pyramid">Pirâmide</button>
                    <button id="cylinder">Cilindro</button>
                    <button id="cone">Cone</button>
                    <button id="icosahedron">Icosaedro</button>
                    <button id="tetrahedron">Tetraedro</button>
                    <button id="dodecahedron">Dodecaedro</button>
                </div>
            </div>

            <div class="category">
                <h2>Iluminação</h2>
                <div class="button-container">
                    <button id="addLight">Adicionar Luz</button>
                </div>
            </div>            

            <div class="category">
                <h2>Ferramentas</h2>
                <div class="button-container">
                    <button id="changeColor">Mudar Cor</button>
                    <button id="scaleUp">Aumentar Escala</button>
                    <button id="scaleDown">Diminuir Escala</button>
                </div>
            </div>

            <div class="category">
                <h2>Configurações</h2>
                <div class="button-container">
                    <button id="reset">Reset</button>
                    <button id="back">Voltar</button>
                </div>
            </div>
        </aside>

        <div id="render-container" class="hidden"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
